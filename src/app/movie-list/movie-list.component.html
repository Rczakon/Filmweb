<div class="container">
  <div class="row">
    <div class="col-sm-8 list-container">
      <div class="list-element" *ngFor="let movie of movieList" [routerLink]="['/movie', movie.id]">
        <div class="movie-info col-10">
          <h2> {{movie.title}} </h2>
          <p> {{movie.description}} </p>
          <!-- <p>Ocena</p> -->
        </div>
        <img class="mini-cover col-2" src="{{movie.cover}}">
        <!-- <p>Ocena</p> -->
    </div>
  </div>
  <app-sider class="col-sm-4"></app-sider>
</div>
