<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>Dodaj artykuł</h1>
      <form [formGroup]="articleAddForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
             id="username"
             type="text"
             formControlName="articleTitle"
             class="form-control"
             placeholder="Tytuł">
          </div>
          <div class="form-group">
            <textarea
            class="form-control"
            formControlName="articleContent"
            rows="3"
            placeholder="Treść">
          </textarea>
          </div>
          <!-- DODAWANIE PLIKU Z OKŁADKĄ TYMCZASOWO ZASTĄPIONE ŚCIĘŻKĄ -->
          <!-- <div class="form-group">
            <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
            formControlName="articleCover">
          </div> -->
          <div class="form-group">
            <input
             id="articleCover"
             type="text"
             formControlName="articleCover"
             class="form-control"
             placeholder="Ścieżka do zdjęcia">
          </div>
          <button type="submit" class="btn btn-light">Dodaj artykuł</button>
          <br>
      </form>
    </div>
  </div>
</div>
