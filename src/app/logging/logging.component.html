<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>Zaloguj się</h1>
      <!-- ZAKOŃCZONE NA: 204. REACTIVE: ADDING VALIDATION -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="userName">Nazwa użytkownika</label>
            <input
             id="username"
             type="text"
             formControlName="username"
             class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Hasło</label>
            <input
              id="password"
              type="text"
              formControlName="password"
              class="form-control">
          </div>
          <button type="submit" class="btn btn-light">Zaloguj się</button>
          <br>
          <small>Nie masz konta? <a routerLink="/register">Zarejestruj się!</a></small>
      </form>
    </div>
  </div>
</div>
